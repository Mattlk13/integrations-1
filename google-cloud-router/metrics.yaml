best_received_routes_count:
  brief: Received routes count
  description: Current number of best routes received by router.
  metric_type: gauge
  title: best_received_routes_count
bgp/received_routes_count:
  brief: BGP received routes count
  description: Current number of routes received on a bgp session.
  metric_type: gauge
  title: bgp/received_routes_count
bgp/sent_routes_count:
  brief: BGP sent routes count
  description: Current number of routes sent on a bgp session.
  metric_type: gauge
  title: bgp/sent_routes_count
bgp/session_up:
  brief: BGP session status
  description: Indicator for successful bgp session establishment.
  metric_type: gauge
  title: bgp/session_up
bgp_sessions_down_count:
  brief: BGP sessions down count
  description: Number of BGP sessions on the router that are down.
  metric_type: gauge
  title: bgp_sessions_down_count
bgp_sessions_up_count:
  brief: BGP sessions up count
  description: Number of BGP sessions on the router that are up.
  metric_type: gauge
  title: bgp_sessions_up_count
router_up:
  brief: Router status
  description: Router status, up or down.
  metric_type: gauge
  title: router_up
sent_routes_count:
  brief: Sent routes count
  description: Current number of routes sent by router.
  metric_type: gauge
  title: sent_routes_count
