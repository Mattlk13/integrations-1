<LoadPlugin "python">
  Globals true
</LoadPlugin>

<Plugin "python">
  ModulePath "/usr/share/collectd/collectd-marathon"
  Import "marathon"
  LogTraces true
  <Module "marathon">
    # The last config is optional. It is "false" by default. Set it to "true" when
    # operating DC/OS in strict mode
    host  ["http", "localhost", "8080", "username", "password", "false"]
    verbose False
  </Module>
</Plugin>
