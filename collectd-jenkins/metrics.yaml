gauge.jenkins.job.duration:
  brief: Time taken to complete the job in ms.
  description: The total time taken to complete a job or the time the job ran for
    before being aborted.
  metric_type: gauge
  title: Job Duration

gauge.jenkins.node.executor.count.value:
  brief: Total Number of executors in an instance
  description: The total number of executors present in an instance.
  metric_type: gauge
  title: Number of Executors

gauge.jenkins.node.executor.in-use.value:
  brief: Total number of executors being used in an instance
  description: The total number of executors being used currently in an instance.
  metric_type: gauge
  title: Number of Executors in-use

gauge.jenkins.node.health-check.score:
  brief: Mean health score of an instance
  description: The mean of the successful health checks of an instance.
  metric_type: gauge
  title: Health Score

gauge.jenkins.node.health.disk.space:
  brief: Binary value of disk space health
  description: The health of disk space is represented by a 1 or 0 indicating whether
    the disk space available is within threshold limits.
  metric_type: gauge
  title: Health of Disk Space

gauge.jenkins.node.health.plugins:
  brief: Boolean value indicating state of plugins
  description: The value represents whether all plugins have been loaded successfully
    or not.
  metric_type: gauge
  title: Health of Plugins

gauge.jenkins.node.health.temporary.space:
  brief: Binary value of temporary space health
  description: The health of temporary space is represented by a 1 or 0 indicating
    whether the temporary space available is within threshold limits.
  metric_type: gauge
  title: Health of Temporary Space

gauge.jenkins.node.health.thread-deadlock:
  brief: Boolean value indicating a deadlock
  description: The presence of a thread-deadlock is represented by a boolean value.
  metric_type: gauge
  title: Thread-Deadlock State

gauge.jenkins.node.online.status:
  brief: Boolean value of instance is reachable or not
  description: The reachability of the instance is represented as a boolean value.
  metric_type: gauge
  title: Alive Status

gauge.jenkins.node.queue.size.value:
  brief: Total number pending jobs in queue
  description: The total number of pending jobs in queue.
  metric_type: gauge
  title: Queue Size

gauge.jenkins.node.slave.online.status:
  brief: Boolean value for slave is reachable or not
  description: The reachability of the slave agents is represented as a boolean value.
  metric_type: gauge
  title: Slave Alive Status

gauge.jenkins.node.vm.memory.heap.usage:
  brief: Percent utilization of the heap memory
  description: The percentage of heap mempry utilized by the instance.
  metric_type: gauge
  title: Heap Memory Utilization

gauge.jenkins.node.vm.memory.non-heap.used:
  brief: Total amount of non-heap memory used
  description: The total amount of non-heap memory used by an instance.
  metric_type: gauge
  title: Non-Heap Memory Used

gauge.jenkins.node.vm.memory.total.used:
  brief: Total Memory used by instance
  description: The total memory used by the Jenkins instance in bytes. This is a Dropwizard
    metric reported via the Metrics Plugin.
  metric_type: gauge
  title: Total Memory Used

