counter.kong.connections.accepted:
  brief: Total number of all accepted connections.
  description: Total number of all accepted connections, including those not fielded
    by upstream entities.
  metric_type: counter
  title: connections_accepted

counter.kong.connections.handled:
  brief: Total number of all handled connections (accounting for resource limits).
  description: 'Total number of all handled connections (accounting for resource limits),
    including those of unproxied requests to

    upstream entities.'
  metric_type: counter
  title: connections_handled

counter.kong.kong.latency:
  brief: Time spent in Kong request handling and balancer (ms).
  description: Time spent in Kong request handler and balancer (ms).
  metric_type: counter
  title: kong_latency

counter.kong.requests.count:
  brief: Total number of all requests made to Kong API and proxy server.
  description: Total number of all requests made to Kong API and proxy server.
  metric_type: counter
  title: total_requests

counter.kong.requests.latency:
  brief: Total time for request handling (ms)
  description: Time elapsed between the first bytes being read from each client request
    and the log writes after the last bytes were sent to the clients (ms).
  metric_type: counter
  title: request_latency

counter.kong.requests.size:
  brief: Total bytes received/proxied from client requests.
  description: Total bytes received/proxied from client requests.
  metric_type: counter
  title: request_size

counter.kong.responses.count:
  brief: Total number of responses provided to clients.
  description: Total number of responses provided to clients by proxy server.
  metric_type: counter
  title: response_count

counter.kong.responses.size:
  brief: Total bytes sent/proxied to clients.
  description: Total bytes sent/proxied to clients.
  metric_type: counter
  title: response_size

counter.kong.upstream.latency:
  brief: Time spent waiting for upstream response (ms).
  description: Proxy server's total time spent waiting for upstream response (ms).
  metric_type: counter
  title: upstream_latency

gauge.kong.connections.active:
  brief: The current number of active client connections (includes waiting).
  description: The current number of active client connections (includes waiting).
  metric_type: gauge
  title: connections_active

gauge.kong.connections.reading:
  brief: The current number of connections where Kong is reading the request header.
  description: The current number of connections where Kong is reading the request
    header.
  metric_type: gauge
  title: connections_reading

gauge.kong.connections.waiting:
  brief: The current number of idle client connections waiting for a request.
  description: The current number of idle client connections waiting for a request.
  metric_type: gauge
  title: connections_waiting

gauge.kong.connections.writing:
  brief: The current number of connections where Kong is writing the response back
    to the client.
  description: The current number of connections where Kong is writing the response
    back to the client.
  metric_type: gauge
  title: connections_writing

gauge.kong.database.reachable:
  brief: kong.dao:db.reachable() at time of metric query
  description: 'kong.dao:db.reachable() at time of metric endpoint query. Connection
    issues can cause API changes not to propagate to

    clusters and uncached route lookups to fail.'
  metric_type: gauge
  title: database_reachable

