cpu.usage_guest:
  brief: percentage of processor time spent running virtual CPUs for guest operating
    systems
  description: This metric measures the percentage of processor time spent running
    virtual CPUs for guest operating systems
  metric_type: gauge
  title: cpu.usage_guest

cpu.usage_guest_nice:
  brief: percentage of processor time spent running virtual CPUs in user mode with
    low priority.
  description: This metric measures the percentage of processor time spent running
    virtual CPUs in user mode with low priority.
  metric_type: gauge
  title: cpu.usage_guest_nice

